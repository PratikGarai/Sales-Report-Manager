{% extends 'base.html' %}

{% block title %}
    {{object}}
{% endblock title %}

{% block content %}
    {% if object.image %}
        <img src="{{object.image.url}}" class="img-fluid" alt="{{object}}">
    {% endif %}
    <br>
    <h3>Remarks</h3>
    <p>
        {{object.remarks}}
    </p>
    <hr>
    <p>
        Author : <b>{{object.author.user.username|capfirst}}</b>
    </p>
    <p>
        Created on : <b>{{object.created}}</b>
    </p>
{% endblock content %}
